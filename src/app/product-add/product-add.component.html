<h2>Add Product</h2>
<mat-card>
<div class="form-group">
  <form (ngSubmit)="createStock(stockForm)">
    <div ngModelGroup="product">
      <div class="product-name>">
        <mat-form-field>
          <input type="text" 
          matInput 
          placeholder="Product Name" 
          required 
          name="name" 
          ngModel>
        </mat-form-field>
      </div>
      <div class="product-price">
        <mat-form-field >
          <input type="number" 
          matInput 
          placeholder="Price" 
          required 
          name="price" 
          ngModel>
        </mat-form-field>
      </div>
      <div class="product-image-url>">
        <mat-form-field>
          <input type="text" 
          matInput 
          placeholder="Product Image URL" 
          required 
          name="imagrUrl" 
          ngModel>
        </mat-form-field>
      </div>
      <div>
          <mat-slide-toggle
          class="example-margin"
          color="Primary">
        On Sale
      </mat-slide-toggle>
      </div>
    </div>
  </form>
</div>
</mat-card>
